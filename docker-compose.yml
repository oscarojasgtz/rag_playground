services:
  jupyter:
    image: jupyter/base-notebook:latest
    container_name: jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
    env_file:
      - .env
    volumes:
      - ./jupyter/notebooks:/home/jovyan/work
      - qdrant_storage:/qdrant/storage
      - ./requirements.txt:/tmp/requirements.txt
    networks:
      - llm-network
    restart: always
    depends_on:
      - qdrant
    command:
      ["sh", "-c", "pip install --no-cache-dir -r /tmp/requirements.txt && start-notebook.sh"]

  qdrant:
    image: qdrant/qdrant:v1.12.4
    container_name: qdrant
    ports:
      - "6333:6333"
    environment:
      - QDRANT__SERVICE__LISTEN__HOST=0.0.0.0
      - QDRANT__SERVICE__LISTEN__PORT=6333
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - llm-network
    restart: always

  langfuse:
    image: langfuse/langfuse:latest
    container_name: langfuse
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://langfuse_user:langfuse_password@postgres:5432/langfuse_db
      - NEXTAUTH_SECRET=GRv4uW6ISb9x1t/kYerVy6E/u3y49oElWmwsdPdtxNw=
      - NEXTAUTH_URL=http://localhost:3000
      - SALT=O8lRllW0+3ujRLUMHl+GrQ==
    volumes:
      - langfuse_storage:/data
    networks:
      - llm-network
    restart: always
    depends_on:
      - qdrant
      - postgres

  postgres:
    image: postgres:12.22
    container_name: postgres
    environment:
      - POSTGRES_USER=langfuse_user
      - POSTGRES_PASSWORD=langfuse_password
      - POSTGRES_DB=langfuse_db
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    networks:
      - llm-network
    restart: always

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/data
    networks:
      - llm-network
    restart: always
    depends_on:
      - qdrant

volumes:
  qdrant_storage:
    driver: local

  langfuse_storage:
    driver: local

  postgres_storage:
    driver: local

  ollama_storage:
    driver: local

networks:
  llm-network:
    driver: bridge
